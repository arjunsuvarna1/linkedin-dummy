<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="scripts/signup.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
        <div class="container">

    <!-- Linked Logo style="width:40%; margin-left: 200px;"-->
    <div class="image">
        <img  src="images/linkedin_signup.svg" alt="linked_logo" >
    </div>
    <div id="signup_text"><h4>Make the most of your professional life</h4></div>
    
        
        <form action="" class="signup">
            <div class="form-group">
                <label for="firstName">First Name :</label><br>
                <input type="text" id="firstName" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name :</label><br>
                <input type="text" id="lastName" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail : </label><br>
                <input type='email' id="email" class="form-control" required>
            </div>

            <div class="form-group">

                <label for="password">Password (6 or more characters) :</label><br>
                <input type="password" id="password" minlength="6" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary" onclick="signup()">Submit</button>
        </form>

    </div>
</body>

</html>
