<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="scripts/signup.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body id="singup_body_background">
    <div class="container">

        <!-- Linked Logo style="width:40%; margin-left: 200px;"-->
        <div class="image">
            <img src="images/linkedin-singup.png" alt="linked_logo">

        </div>
        <div id="signup_text">
            <h4>Make the most of your professional life</h4>
        </div>
        <!-- Signup Form -->
        <div class="form">
            <form action="" class="signup">
                <div class="form-group">
                    <label for="firstName" class="label">First Name </label><br>
                    <input type="text" id="firstName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="lastName" class="label">Last Name </label><br>
                    <input type="text" id="lastName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email" class="label">E-mail </label><br>
                    <input type='email' id="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password" class="label">Password (6 or more characters) </label><br>
                    <input type="password" id="password" minlength="6" class="form-control" required>
                </div>

                <p class="text-primary" id="agree_info">You agree to the LinkedIn User Agreement, Privacy Policy, and
                    Cookie Policy.</p>

                <button type="submit" class="btn btn-primary btn-block" onclick="signup()" id="submit_btn">Agree &
                    Join</button>

                <button type="button" class="btn btn-primary btn-block" id="submit_btn">Continue with Facebook</button>

                <p class="text" id="agree_info">Already in LinkedIn? <a href="#">Sign in</a></p>

            </form>

            <!-- Copyright-->
            <div class="copyright">
                <p class="copy">LinkedIn Corporation &copy; 2019</p>
            </div>

        </div>

    </div>

</body>

</html>
